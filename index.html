<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta content="yes" name="mobile-web-app-capable" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
  <meta content="/" name="msapplication-starturl" />
  <link rel="bookmark" href="<%- favicon %>" />
  <link rel="apple-touch-icon-precomposed" href="<%- favicon %>" />
  <meta name="description" content="<%- description %>" />
  <meta name="keywords" content="<%- keywords %>" />
  <meta name="author" content="<%- favicon %>" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="<%- themeColor %>" name="theme-color" />
  <link id="favicon" href="<%- favicon %>" rel="icon" />
  <title><%- title %></title>
  <!-- 让浏览器提前下载字体 -->
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/o0w0b/StaticFiles@main/fonts/BlueakaBeta2GBK-Bold.ttf" as="font"
    type="font/ttf" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/o0w0b/StaticFiles@main/fonts/BlueakaBeta2GBK-DemiBold.ttf"
    as="font" type="font/ttf" crossorigin>
</head>

<body>
  <div id="app"></div>
  <script src="/src/main.js" type="module"></script>
</body>

</html>
