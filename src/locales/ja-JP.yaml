      CH0284_MemorialLobby_4_2: 夜食を取ってるわけじゃ、ないんですから……。
      CH0284_MemorialLobby_5_1: えっと……よかったら、
      CH0284_MemorialLobby_5_2: 先生も一口、食べますか？
